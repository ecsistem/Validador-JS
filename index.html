<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/imgs/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Validador JS</title>
</head>
<body>
  <script type="text/javascript">
function Validator() {
  var textarea = document.getElementById("textarea");
  var divtime = document.getElementById('time')
  var msg = document.getElementById('msg')
  var text = textarea.value;
  try {
    const start = performance.now();
    eval(text);
    const end = performance.now();
    msg.innerHTML = `Seu código está funcionando`
    divtime.innerHTML = `${end - start} ms`
  } catch (error) {
    msg.innerHTML = `Código inválido: ${error}`;
    divtime.innerHTML = `Não foi executado`
  }
}

  </script>
  <div id="app">
    <h1>Validador JS</h1>
    <textarea id="textarea" placeholder="Digite seu código JavaScript para verificar se ha erros"></textarea>
    <div class="card">
      <button id="validate" onclick="Validator()">Validar</button>
      <p class="read-the-docs" id="msg">
      </p>
    </div>
    <div class="flex space-around">
      <p class="read-the-docs m-12">
        Numero de letras: <p class="" id="lyrics"></p>
      </p>
      <p class="read-the-docs m-12">
        Numero de linhas digitadas: <p class="" id="line"></p>
      </p>
      <p class="read-the-docs m-12">
        Tamanho em bytes: <p class="" id="bytes"></p>
      </p>
      <p class="read-the-docs m-12">
        Tempo de execução: <p class="" id="time"></p>
      </p>
    </div>
  </div>
  <script type="module" src="/app/main.js"></script>
</body>
</html>
